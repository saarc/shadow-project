<!DOCTYPE html>
<html>

<head>
    <title>FABCAR Service</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
<br>
<h2>FABCAR 차량생성페이지</h2><br>

<form action="/car" method="post">

  <label class="form-label">Car ID:</label><br>
  <input class="form-control" type="text" name="carid" value="CAR100"><br>
  
  <label class="form-label">Maker:</label><br>
  <input class="form-control" type="text" name="maker" value="BMW"><br>
  
  <label class="form-label">Model:</label><br>
  <input class="form-control" type="text" name="model" value="420d"><br>
  
  <label class="form-label">Color:</label><br>
  <input class="form-control" type="text" name="color" value="White"><br>
  
  <label class="form-label">Owner:</label><br>
  <input class="form-control" type="text" name="owner" value="bstudent"><br>
  
  <input class="btn btn-outline-primary" type="submit" value="Submit">
  
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/car".</p>

</div>

</body>
</html>
